name: Renovate

on:
  schedule:
    - cron: '0 2 * * *'   # daily at 2:00 UTC
  workflow_dispatch:       # manual trigger option

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Renovate
        uses: renovatebot/github-action@v35.61.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
