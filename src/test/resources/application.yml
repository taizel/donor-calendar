spring:
  datasource:
    url: jdbc:tc:postgresql:11://somehostname:someport/donor
#    When using the JDBC URL feature of Testcontainers (jdbc:tc:) hostname, port, username and password are ignored
#    username: donor
#    password: donor-password
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  flyway:
    enabled: false
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    # Used to avoid a wall of text log caused by a missing feature test
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
