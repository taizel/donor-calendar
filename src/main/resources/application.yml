spring:
  datasource:
    url: jdbc:postgresql://db-donor-calendar:5432/donor
    username: donor
    password: donor-password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    # Used to avoid a wall of text log caused by a missing feature test
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
