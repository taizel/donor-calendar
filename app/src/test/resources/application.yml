spring:
  # Spring datasource configuration is done via code on AbstractIntegrationTest
  flyway:
    enabled: false
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    # Used to avoid a wall of text log caused by a missing feature test
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
