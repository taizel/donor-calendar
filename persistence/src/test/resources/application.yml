spring:
  # Spring datasource configuration is done via code on AbstractPersistenceIntegrationTest

  flyway:
    enabled: true

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    # Used to avoid a wall of text log caused by a check for a missing feature
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
